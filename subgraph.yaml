specVersion: 0.0.5
description: Generalized TCR
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LightGTCRFactory
    network: gnosis
    source:
      abi: LightGTCRFactory
      address: "0x08e58Bc26CFB0d346bABD253A1799866F269805a"
      startBlock: 19592773
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewGTCR
      abis:
        - name: LightGTCRFactory
          file: ./abis/LightGTCRFactory.json
      eventHandlers:
        - event: NewGTCR(indexed address)
          handler: handleNewGTCR
      file: ./src/light-gtcr-factory.ts
  - kind: ethereum
    name: GTCRFactory
    network: gnosis
    source:
      abi: GTCRFactory
      address: "0x794Cee5a6e1501b633eC13b8c1e327d9860FE039"
      startBlock: 16969180
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MetaEvidence
        - Registry
      abis:
        - name: GTCRFactory
          file: ./abis/GTCRFactory.json
      eventHandlers:
        - event: NewGTCR(indexed address)
          handler: handleNewGTCR
      file: ./src/gtcr-factory.ts
templates:
  - kind: ethereum
    name: LightGeneralizedTCR
    network: gnosis
    source:
      abi: LightGeneralizedTCR
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LItem
        - LItem,
        - ItemProp,
        - LRequest,
        - LRound,
        - LRegistry,
        - MetaEvidence,
        - Arbitrator,
        - LContribution,
      abis:
        - name: LightGeneralizedTCR
          file: ./abis/LightGeneralizedTCR.json
        - name: IArbitrator
          file: ./abis/IArbitrator.json
      eventHandlers:
        - event: NewItem(indexed bytes32,string,bool)
          handler: handleNewItem
        - event: RequestSubmitted(indexed bytes32,uint256)
          handler: handleRequestSubmitted
        - event: Dispute(indexed address,indexed uint256,uint256,uint256)
          handler: handleRequestChallenged
        - event: ItemStatusChange(indexed bytes32,bool)
          handler: handleStatusUpdated
        - event: Contribution(indexed bytes32,uint256,uint256,indexed
            address,uint256,uint8)
          handler: handleContribution
        - event: RewardWithdrawn(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleRewardWithdrawn
        - event: MetaEvidence(indexed uint256,string)
          handler: handleMetaEvidence
        - event: Evidence(indexed address,indexed uint256,indexed address,string)
          handler: handleEvidence
        - event: Ruling(indexed address,indexed uint256,uint256)
          handler: handleRuling
      file: ./src/light-generalized-tcr.ts
  - kind: ethereum
    name: LIArbitrator
    network: gnosis
    source:
      abi: IArbitrator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Arbitrator
      abis:
        - name: IArbitrator
          file: ./abis/IArbitrator.json
        - name: LightGeneralizedTCR
          file: ./abis/LightGeneralizedTCR.json
      eventHandlers:
        - event: AppealPossible(indexed uint256,indexed address)
          handler: handleAppealPossible
        - event: AppealDecision(indexed uint256,indexed address)
          handler: handleAppealDecision
      file: ./src/light-generalized-tcr.ts
  - kind: ethereum
    name: GeneralizedTCR
    network: gnosis
    source:
      abi: GeneralizedTCR
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Item
        - Request
        - Round
        - Registry
        - MetaEvidence
        - Arbitrator
      abis:
        - name: GeneralizedTCR
          file: ./abis/GeneralizedTCR.json
        - name: IArbitrator
          file: ./abis/IArbitrator.json
      eventHandlers:
        - event: ItemStatusChange(indexed bytes32,indexed uint256,indexed
            uint256,bool,bool)
          handler: handleRequestResolved
        - event: RequestEvidenceGroupID(indexed bytes32,indexed uint256,indexed uint256)
          handler: handleRequestSubmitted
        - event: Dispute(indexed address,indexed uint256,uint256,uint256)
          handler: handleRequestChallenged
        - event: AppealContribution(indexed bytes32,indexed address,indexed
            uint256,uint256,uint256,uint8)
          handler: handleAppealContribution
        - event: HasPaidAppealFee(indexed bytes32,indexed uint256,indexed uint256,uint8)
          handler: handleHasPaidAppealFee
        - event: MetaEvidence(indexed uint256,string)
          handler: handleMetaEvidence
        - event: Evidence(indexed address,indexed uint256,indexed address,string)
          handler: handleEvidence
        - event: Ruling(indexed address,indexed uint256,uint256)
          handler: handleRuling
      file: ./src/generalized-tcr.ts
  - kind: ethereum
    name: IArbitrator
    network: gnosis
    source:
      abi: IArbitrator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Item
        - Request
        - Round
        - Registry
        - MetaEvidence
        - Arbitrator
      abis:
        - name: IArbitrator
          file: ./abis/IArbitrator.json
        - name: GeneralizedTCR
          file: ./abis/GeneralizedTCR.json
      eventHandlers:
        - event: AppealPossible(indexed uint256,indexed address)
          handler: handleAppealPossible
        - event: AppealDecision(indexed uint256,indexed address)
          handler: handleAppealDecision
      file: ./src/generalized-tcr.ts
